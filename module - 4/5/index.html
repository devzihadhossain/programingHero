<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th module class 5</title>
    <style>
        .container{
            display: flex;
        }
        .container div{
            border: 1px solid green;
            height: 100px;
            width: 100px;
        }
        .box-container{
            display: flex;
            gap: 20px;
        }
        .box{
            border: 1px solid blue;
            height: 100px;
            width: 100px;
        }
        .user_card_container{
            display: flex;
            gap: 20px;
        }
        .user{
            border: 1px solid red;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>

    <div>
        <h1>CSS Flexbox</h1>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
        </div>
    </div>

    <div class="box-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

    <div class="user_card_container">
        <!-- .user{user-$}*3 -->
         <div class="user">user-1</div>
         <div class="user">user-2</div>
         <div class="user">user-3</div>
    </div>
    
</body>
</html>
